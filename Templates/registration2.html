          #regForm {

            font-family: Raleway;
            border: 1px solid #aaaaaa;
          }
          
          input.invalid {
            background-color: #ffdddd;
          }
          

          
          button {
            background-color: #04AA6D;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 17px;
            font-family: Raleway;
            cursor: pointer;
          }
          
          button:hover {
            opacity: 0.8;
          }
          
          #prevBtn {
            background-color: #bbbbbb;
          }
          
          .step {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbbbbb;
            border: none;  
            border-radius: 50%;
            display: inline-block;
            opacity: 0.5;
          }
          
          .step.active {
            opacity: 1;
          }
          
          .step.finish {
            background-color: #04AA6D;
          }
          .drop_btn {
            background-color: #3498DB;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
          }
          
          .drop_btn:hover, .drop_btn:focus {
            background-color: #2980B9;
          }
          
          .drop_down {
            position: relative;
            display: inline-block;
          }
          
          .dropdown_content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            overflow: auto;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
          }
          
          .dropdown_content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
          }
          
          .drop_down a:hover {background-color: #ddd;}
          
          .show {display: block;}
          
          .drop_down:hover .dropdown_content {display: block;}
          
          .drop_down:hover .drop_btn {background-color: #3e8e41;}
          
          #address{
            width: 900px;
            padding: 20px;
            background-color: white;
            -webkit-box-align: center;
            margin: auto;
          }
          
          .sizy{
